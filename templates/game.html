<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Кликер</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .click-btn {
      width: 120px;
      height: 120px;
      font-size: 50px;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }
  </style>
</head>
<body>
  <div class="container d-flex vh-100">
    <div class="row justify-content-center align-self-center w-100">
      <div class="col-md-4">
        <div class="card p-4 shadow-sm text-center">
          <h1 class="mb-4">Привет, <span class="text-primary">{{ username }}</span>!</h1>
          <form method="post">
            <button type="submit" class="btn btn-success click-btn mb-3">{{ clicks }}</button>
          </form>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Выйти</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
