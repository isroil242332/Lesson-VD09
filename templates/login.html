<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 350px;">
    <h2 class="mb-4 text-center">Вход</h2>
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input
          name="username"
          id="username"
          type="text"
          class="form-control"
          placeholder="Введите логин"
          required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          name="password"
          id="password"
          type="password"
          class="form-control"
          placeholder="Введите пароль"
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('register') }}">Создать аккаунт</a>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3 mb-0 py-2" role="alert">
          <ul class="mb-0 ps-3">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>

<!-- Bootstrap JS (optional, если нужен JS-функционал Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
